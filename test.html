<html lang="en" style="background: gray;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="color: white;" onload="setup()">
    
    <form onsubmit="handlerSummit()">
        <label >Nombre: <br><input type="text" name="name" id="name" required><br></label>

        <label>Mensaje: <br></label> <textarea name="mes" id="comment" cols="45" rows="5" required></textarea><br></label>

        <input type="submit" name="post" value="Post">
    </form>
    <p id="getNombre" style="text-align: left;font-size: 25;"></p> <br>
    <p id="getMensaje" style="text-align: left;font-size: 20;"></p> <br>
    <script>
        function handlerSummit(){
            var stringNombre = document.getElementById("name").value;
            
            var stringComentario = document.getElementById("comment").value; 

            localStorage.setItem("Nombre", stringNombre );

            localStorage.setItem("Comentario", stringComentario);

        


        }
        function setup()
        {
            document.getElementById("getNombre").innerHTML = localStorage.getItem("Nombre");
            document.getElementById("getMensaje").innerHTML = localStorage.getItem("Comentario");
        }
    </script>
</body>
</html>
